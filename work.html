<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Work - Lorca Yu</title>
  <style>
    @font-face {
      font-family: 'DINdong';
      src: url('assets/fonts/DINdong.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: 'DINdong', sans-serif;
      min-height: 100vh;
    }

    #top-left {
      position: absolute;
      top: 0px;
      left: 10px;
      font-size: 44px;
      color: black;
      letter-spacing: 0.05em;
      z-index: 10;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    #top-left:hover {
      color: rgb(2, 254, 23); 
    }

    .category-nav {
      position: fixed;
      top: 20px;
      right: 10px;
      transform: none;
      display: flex;
      gap: 30px;
      z-index: 10;
    }

    .category-btn {
      font-size: 20px;
      color: black;
      cursor: pointer;
      transition: color 0.3s ease;
      background: none;
      border: none;
      font-family: 'DINdong', sans-serif;
      letter-spacing: 0.05em;
      padding: 0;
    }

    .category-btn:hover {
      color: rgb(2, 254, 23);
    }

    .category-btn.active {
      color: rgb(2, 254, 23);
    }

    .work-container {
      padding: 100px 50px 80px 50px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .work-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 50px;
      margin-top: 40px;
    }

    .work-item {
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }

    .work-item.hidden {
      display: none;
    }

    .work-image {
      width: 90%;
      aspect-ratio: 1;
      background-color: #f0f0f0;
      border: none;
      margin: 0 auto 20px auto;
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .work-image:hover {
      transform: scale(1.02);
    }

    .work-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .work-title {
      font-size: 16px;
      color: black;
      margin-bottom: 8px;
      line-height: 1.3;
      text-align: left;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
      transition: color 0.3s ease;
    }

    .work-title:hover {
      color: rgb(2, 254, 23);
    }

    /* Responsive design */
    @media (max-width: 1200px) {
      .work-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 900px) {
      .work-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 30px;
      }
      
      .work-container {
        padding: 100px 30px 50px 30px;
      }

      .category-nav {
        gap: 25px;
      }

      .category-btn {
        font-size: 18px;
      }
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      #top-left {
        font-size: 32px;
        top: 0px;
        left: 10px;
      }

      .category-nav {
        position: fixed;
        top: 45px;
        left: 10px;
        right: 10px;
        transform: none;
        display: flex;
        justify-content: space-between;
        gap: 0;
        background: transparent;
        padding: 5px 0;
        z-index: 15;
      }

      .category-btn {
        font-size: 16px;
        flex: 1;
        text-align: center;
      }

      .work-container {
        padding: 100px 20px 40px 20px;
      }

      .work-grid {
        grid-template-columns: 1fr;
        gap: 30px;
      }
    }

    @media (max-width: 600px) {
      .work-container {
        padding: 100px 15px 30px 15px;
      }

      .category-nav {
        gap: 15px;
      }

      .category-btn {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .category-nav {
        gap: 12px;
      }

      .category-btn {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="top-left" onclick="navigateToHome()">Lorca Yu</div>
  
  <div class="category-nav">
    <button class="category-btn" onclick="filterCategory('all')">all</button>
    <button class="category-btn active" onclick="filterCategory('art')">art</button>
    <button class="category-btn" onclick="filterCategory('fabrication')">fabrication</button>
    <button class="category-btn" onclick="filterCategory('immersive')">immersive</button>
  </div>
  
  <div class="work-container">
    <div class="work-grid">
      <!-- Art Projects -->
      <div class="work-item" data-category="art" onclick="navigateToProject('la-noche-ciclica')">

      </div>

      <div class="work-item" data-category="art fabrication" onclick="navigateToProject('and-so-we-dance')">
        <div class="work-image">
          <img src="assets/work/B.jpg" alt="And So We Dance" />
        </div>
        <div class="work-title">And So We Dance</div>
      </div>

      <div class="work-item" data-category="fabrication" onclick="navigateToProject('repair-shop')">
        <div class="work-image">
          <img src="assets/work/C.jpg" alt="Repair Shop" />
        </div>
        <div class="work-title">Repair Shop</div>
      </div>

      <div class="work-item" data-category="fabrication" onclick="navigateToProject('how-it-slips')">
        <div class="work-image">
          <img src="assets/work/D.jpg" alt="How it Slips" />
        </div>
        <div class="work-title">How it Slips</div>
      </div>

      <div class="work-item" data-category="art fabrication" onclick="navigateToProject('lami-intime')">
        <div class="work-image">
          <img src="assets/work/E.jpg" alt="L'ami intime" />
        </div>
        <div class="work-title">L'ami intime</div>
      </div>

      <div class="work-item" data-category="art" onclick="navigateToProject('claudia')">
        <div class="work-image">
          <img src="assets/work/F.jpg" alt="Claudia" />
        </div>
        <div class="work-title">Claudia</div>
      </div>

      <div class="work-item" data-category="art" onclick="navigateToProject('the-marvelous-clouds')">
        <div class="work-image">
          <img src="assets/work/G.jpg" alt="The Marvelous Clouds" />
        </div>
        <div class="work-title">The Marvelous Clouds</div>
      </div>

      <div class="work-item" data-category="art" onclick="navigateToProject('all-the-rivers-sound-in-my-body')">
        <div class="work-image">
          <img src="assets/work/H.jpg" alt="All the Rivers Sound in My Body" />
        </div>
        <div class="work-title">All the Rivers Sound in My Body</div>
      </div>

      <div class="work-item" data-category="art" onclick="navigateToProject('barcarolle-june')">
        <div class="work-image">
          <img src="assets/work/I.jpg" alt="Barcarolle: June" />
        </div>
        <div class="work-title">Barcarolle: June</div>
      </div>

      <div class="work-item" data-category="art" onclick="navigateToProject('god-is-a-woman-sitting-in-the-bath')">
        <div class="work-image">
          <img src="assets/work/J.jpg" alt="God Is a Woman Sitting in the Bath" />
        </div>
        <div class="work-title">God Is a Woman Sitting in the Bath</div>
      </div>

      <div class="work-item" data-category="immersive" onclick="navigateToProject('chungking-express')">
        <div class="work-image">
          <img src="assets/work/K.jpg" alt="Chungking Express" />
        </div>
        <div class="work-title">Chungking Express</div>
      </div>

      <div class="work-item" data-category="fabrication" onclick="navigateToProject('do-not-feed-alligators')">
        <div class="work-image">
          <img src="assets/work/L.jpg" alt="Do Not Feed Alligators" />
        </div>
        <div class="work-title">Do Not Feed Alligators</div>
      </div>

      <div class="work-item" data-category="fabrication" onclick="navigateToProject('i-really-like-your-work')">
        <div class="work-image">
          <img src="assets/work/M.jpg" alt="I Really Like Your Work" />
        </div>
        <div class="work-title">I Really Like Your Work</div>
      </div>

      <div class="work-item" data-category="art" onclick="navigateToProject('seagull-untitled-acquired')">
        <div class="work-image">
          <img src="assets/work/N.jpg" alt="Seagull, Untitled (Acquired)" />
        </div>
        <div class="work-title">Seagull, Untitled (Acquired)</div>
      </div>
    </div>
  </div>

  <script>
    let currentCategory = 'all';

    function navigateToHome() {
      window.location.href = 'index.html';
    }

    function navigateToProject(projectId) {
      window.location.href = `work/${projectId}.html`;
    }

    function filterCategory(category) {
      currentCategory = category;
      
      // Update active button
      document.querySelectorAll('.category-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      
      // Find and activate the correct button
      const buttons = document.querySelectorAll('.category-btn');
      buttons.forEach(btn => {
        if (btn.textContent.trim() === category) {
          btn.classList.add('active');
        }
      });
      
      // Show/hide projects
      document.querySelectorAll('.work-item').forEach(item => {
        const categories = item.getAttribute('data-category');
        if (category === 'all' || (categories && categories.includes(category))) {
          item.classList.remove('hidden');
        } else {
          item.classList.add('hidden');
        }
      });
    }

    // Initialize with all category
    window.addEventListener('DOMContentLoaded', function() {
      filterCategory('all');
    });
  </script>
</body>
</html>
