<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Work - Lorca Yu</title>
  <style>
    @font-face {
      font-family: 'DINdong';
      src: url('assets/fonts/DINdong.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: 'DINdong', sans-serif;
      min-height: 100vh;
    }

    #top-left {
      position: fixed;
      top: 0px;
      left: 10px;
      font-size: 44px;
      color: black;
      letter-spacing: 0.05em;
      z-index: 10;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    #top-left:hover {
      color: rgb(2, 254, 23); 
    }

    .work-container {
      padding: 100px 50px 80px 50px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .work-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 50px;
      margin-top: 40px;
    }

    .work-item {
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }

    .work-image {
      width: 90%;
      aspect-ratio: 1;
      background-color: #f0f0f0;
      border: none;
      margin: 0 auto 20px auto;
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .work-image:hover {
      transform: scale(1.02);
    }

    .work-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .work-title {
      font-size: 16px;
      color: black;
      margin-bottom: 8px;
      line-height: 1.3;
      text-align: left;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
      transition: color 0.3s ease;
    }

    .work-title:hover {
      color: rgb(2, 254, 23);
    }

    /* Responsive design */
    @media (max-width: 1200px) {
      .work-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 900px) {
      .work-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 30px;
      }
      
      .work-container {
        padding: 80px 30px 50px 30px;
      }
    }

    @media (max-width: 600px) {
      .work-grid {
        grid-template-columns: 1fr;
      }
      
      .work-container {
        padding: 80px 20px 50px 20px;
      }
    }
  </style>
</head>
